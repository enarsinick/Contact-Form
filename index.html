<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <!-- Begin the body -->
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="container">
            <section class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <form>
                <!-- Contact information -->
                <fieldset>
                    <legend>Contact Information</legend>
                    <!-- Full Name -->
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required"><br>
                    <!-- Email Address -->
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="user_email" placeholder="Required"><br>
                    <!-- Phone Number -->
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="user_tel"><br>
                    <!-- Street Address -->
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address"><br>
                    <!-- City -->
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city"><br>
                    <!-- State -->
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option>Choose State</option>
                        <option>Example State</option>
                        <option>Example State</option>
                        <option>Example State</option>
                        <option>Example State</option>
                    </select><br>
                    <!-- Zip Code -->
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip"><br>
                </fieldset>
                <!-- Newsletter -->
                <fieldset>
                    <legend>Newsletter</legend>
                    <!-- Checkbox Selection -->
                    <label>Select the newsletter you would like to recieve</label>  
                    <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label class="light" for="html_news">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter"><label class="light" for="css_news">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter"><label class="light" for="javascript_news">JavaScript News</label><br>
                    <!-- Newsletter Format -->
                    <br>
                    <label>Newsletter format</label>  
                    <input type="radio" id="format_html" value="html_format" name="user_format"><label class="light"  for="format_html">HTML</label><br>
                    <input type="radio" id="format_text" value="text_format" name="user_format"><label class="light" for="format_text">Plain text</label><br>
                    <br>
                    <!-- Other topics area -->
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user_topics"></textarea><br>
                    <!-- Submit the form -->
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
            <p class="copyright">Copyright The Code Review</p>
        </div>
    </body>
</html>
