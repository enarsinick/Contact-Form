<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <!-- Begin the body -->
    <body>
        <header>
            <h1>The Code Review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr>
        </header>
        <form>
            <!-- Contact information -->
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Full Name -->
                <label for="name">Full name</label><br>
                <input type="text" id="name" name="user_name"><br>
                <!-- Email Address -->
                <label for="email">Email Address</label><br>
                <input type="text" id="email" name="user_email"><br>
                <!-- Phone Number -->
                <label for="tel">Phone Number</label><br>
                <input type="tel" id="tel" name="user_tel"><br>
                <!-- Street Address -->
                <label for="address">Street Address</label><br>
                <input type="text" id="address" name="user_address"><br>
                <!-- City -->
                <label for="city">City</label><br>
                <input type="text" id="city" name="user_city"><br>
                <!-- State -->
                <label for="state">State</label><br>
                <select id="state" name="user_state">
                    <option>Example State</option>
                    <option>Example State</option>
                    <option>Example State</option>
                    <option>Example State</option>
                    <option>Example State</option>
                </select><br>
                <!-- Zip Code -->
                <label>Zip Code</label><br>
                <input type="text"><br>
            </fieldset>
            <hr>
            <!-- Newsletter -->
            <fieldset>
                <legend>Newsletter</legend>
                <!-- Checkbox Selection -->
                <label>Select the newsletter you would like to recieve</label><br>   
                <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter"><label for="css_news">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter"><label for="javascript_news">JavaScript News</label><br>
                <br>
                <!-- Newsletter Format -->
                <label>Newsletter format</label><br>   
                <input type="radio"><label>HTML</label><br>
                <input type="radio"><label>Plain text</label><br>
                <br>
                <!-- Other topics area -->
                <label for="topics">Other topics you'd like to hear about</label><br>
                <textarea id="topics" name="user_topics"></textarea><br>
                <!-- Submit the form -->
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
        <p>Copyright The Code Review</p>
    </body>
</html>
